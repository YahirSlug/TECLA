<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
<style>
.titles{

    background-color: rgb(0, 0, 0);
    color:white;
}
body{
    background-color:  #b1f3f3

}

</style>




</head>


  <body>
    <div id="app"></div>
    <script type="text/babel">

const app = document.querySelector("#app")
let lista = ['lua','miles','charles','michael','George']

function Hello(props){




return <h1  className="titles">Hello, {props.name}! </h1>

}

function List(props){
    let list = props.list

return(
<ul>
{

list.map(name =>{
return <li>{name}</li>

})

}
</ul>
)


}

setTimeout(()=>{

    lista.push("Cody")


    ReactDOM.render(
          <>
      <List list={lista}/>
      </>
      ,app);










},1000)


      ReactDOM.render(
          <>
      
      
    <Hello name="Dying Potato >//<" />
      <List list={lista}/>
      </>
      ,app);






    </script>
  </body>
</html>
